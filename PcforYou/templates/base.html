{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PCforYOU{% endblock %}</title>

    <!-- Global libs only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'base.css' %}">
    {% endblock %}
</head>

<body>

    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <div class="main">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    {% include 'footer.html' %}

    <!-- USER DROPDOWN JS -->
    <script>
        lucide.createIcons();

        const isLoggedIn = {{ user.is_authenticated|yesno:"true,false" }};
        const userEmail = "{% if user.is_authenticated %}{{ user.email }}{% endif %}";

        const userIcon = document.getElementById("userIcon");
        const dropdown = document.getElementById("userDropdown");

        function updateDropdown() {
            if (isLoggedIn) {
                dropdown.innerHTML = `
                    <div style="padding: 8px 12px; color: #aaa; font-size: 14px;">
                        Hello, ${userEmail}
                    </div>
                    <a href="#">Profile</a>
                    <a href="{% url 'account_logout' %}" id="logoutBtn">Logout</a>
                `;
            } else {
                dropdown.innerHTML = `
                    <a href="{% url 'account_login' %}">Login</a>
                    <a href="{% url 'account_signup' %}">Sign Up</a>
                `;
            }
        }
        updateDropdown();

        userIcon.addEventListener("click", (e) => {
            e.stopPropagation();
            dropdown.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!userIcon.contains(e.target)) {
                dropdown.classList.remove("show");
            }
        });
    </script>

</body>
</html>
