<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 25px;
            color: #222;
        }

        h1 {
            color: #4A4AFF;
            border-bottom: 2px solid #4A4AFF;
            padding-bottom: 5px;
        }

        h2 {
            margin-top: 25px;
        }

        .part-box {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .part-box img {
            width: 90px;
            height: auto;
            object-fit: contain;
        }

        pre {
            white-space: pre-wrap;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<h1>PC Compatibility Report</h1>

<h2>Selected Components</h2>

{% for key, part in selected_parts.items %}
<div class="part-box">
    <img src="{{ part.img }}" alt="{{ part.name }}">
    <div>
        <strong>{{ key|title }}</strong><br>
        {{ part.name }}
    </div>
</div>
{% endfor %}

<h2>AI Detailed Analysis</h2>
<div>
    {{ ai_report|safe }}
</div>

</body>
</html>
