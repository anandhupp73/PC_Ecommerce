{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
        }

        .card {
            background: #0b1220;
            padding: 2.5rem;
            width: 380px;
            border-radius: 14px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        p {
            color: #94a3b8;
            text-align: center;
            font-size: 14px;
            margin-bottom: 1.5rem;
        }

        input {
            width: 93%;
            padding: 12px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #22ffff;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive a reset link</p>

        <form method="post">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

</body>

</html>
